<main>
    <!-- ADD FLOWERS SECTION -->
    <section class="add-products">
        <h1 class="title">ADD FLOWERS</h1>
        <form id="addProductForm" method="post">
            <h3>Add Flower</h3>
            <input type="text" name="ProductName" class="box" placeholder="Enter flower name" required>
            <input type="text" name="ProductDescription" class="box" placeholder="Enter flower description" required>
            <input type="number" min="0" name="ProductPrice" class="box" placeholder="Enter flower price" required>
            <input type="text" name="ProductImage" class="box" placeholder="Enter image URL" required>
            <input type="submit" value="Add Flower" class="btn-add" 
            style="background-color: #e84393; color: white; border: none; padding: 12px 20px; font-size: 16px; 
            border-radius: 8px; cursor: pointer; transition: 0.3s ease-in-out; box-shadow: 2px 2px 10px rgba(0,0,0,0.2);"
            onmouseover="this.style.backgroundColor='#ff66b2'; this.style.transform='scale(1.02x)';"
            onmouseout="this.style.backgroundColor='pink'; this.style.transform='scale(1)';">
        
        </form>
    </section>
</main>
