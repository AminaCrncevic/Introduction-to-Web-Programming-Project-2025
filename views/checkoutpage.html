<div class="container3">
        <h1>Checkout</h1>
        
        <div class="checkout-form">
            <h2>Billing & Shipping Information</h2>
            <form id="checkout-form" method="post">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="zipcode" placeholder="Zip Code" required minlength="4">
                <input type="text" name="country" placeholder="Country" required>
                <input type="text" id="card_number" name="card_number" placeholder="Card Number:" required>
                <input type="text" id="cvv" name="cvv" placeholder="CVV:" required minlength="3" maxlength="4">
                <input type="text" id="name_on_card" name="name_on_card" placeholder="Name on Card" required>
                <button type="submit" class="proceed-btn" >Pay Now</button>
            </form>
        </div>
    </div>
