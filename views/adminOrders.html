<form id="manual-update-form">
  <label for="order-id">Order ID:</label>
  <input type="number" id="order-id" name="order_id" required>

  <label for="update-payment">Payment Status:</label>
  <select id="update-payment" name="update_payment" required>
    <option value="pending">Pending</option>
    <option value="completed">Completed</option>
  </select>

  <button type="submit">Update Payment Status</button>
</form>
