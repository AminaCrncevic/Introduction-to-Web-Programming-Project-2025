<form id="manage-product-form">
  <h2 style="color:#cc0066; text-align:center; margin-bottom: 20px;">Manage Product</h2>

  <label for="product-id">Product ID</label>
  <input type="number" id="product-id" name="productId" min="1" required placeholder="Enter product ID to fetch" />

  <button type="button" id="fetch-product-btn">Fetch Product</button>

  <label for="product-name">Product Name</label>
  <input type="text" id="product-name" name="ProductName" placeholder="Product name" disabled minlength="2" />

  <label for="product-price">Product Price</label>
  <input type="number" step="0.01" id="product-price" name="ProductPrice" placeholder="Product price" disabled  min="0.01" />

  <label for="product-image">Product Image URL</label>
  <input type="text" id="product-image" name="ProductImage" placeholder="Image URL" disabled minlength="5" />

  <label for="product-description">Product Description</label>
  <input type="text" id="product-description" name="ProductDescription" placeholder="Description" disabled  minlength="5" />

  <button type="submit" id="update-product-btn" disabled>Update Product</button>
  <button type="button" id="delete-product-btn" disabled>Delete Product</button>

</form>
