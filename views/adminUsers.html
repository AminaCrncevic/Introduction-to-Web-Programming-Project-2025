<form id="manage-users-form">
  <h2 style="color:#cc0066; text-align:center; margin-bottom: 20px;">Manage User</h2>

  <label for="user-id">User ID</label>
  <input type="number" id="user-id" name="userId" min="1" required placeholder="Enter user ID to fetch" />

  <button type="button" id="fetch-user-btn">Fetch User Data</button>

  <label for="first-name">First Name</label>
  <input type="text" id="first-name" name="first-name" minlength="2" required placeholder="User's first name" disabled />

  <label for="last-name">Last Name</label>
  <input type="text" id="last-name" name="last-name" minlength="2" required placeholder="User's last name" disabled />

  <label for="user-type1">User Type</label>
  <select id="user-type1" name="UserType" >
    <option value="">-- Select User Type --</option>
    <option value="user">user</option>
    <option value="admin">admin</option>
  </select>

  <button type="submit" id="update-user-btn" disabled>Update User</button>
<button type="button" id="delete-user-btn" disabled style="background-color:#ff4d4d; color:white; margin-top:10px;">
  Delete User
</button>
</form>
